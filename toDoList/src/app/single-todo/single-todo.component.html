
<p *ngIf="!todo">{{ error }}</p>
<a type="button" class="btn btn-warning my-4" routerLink="/todo">Retour</a>
<div *ngIf="todo" class="card">
  <div class="card-body">
    <h2 class="card-title">{{ todo.todoName }}</h2>
    <p class="status-box" *ngIf="todo.isModified">Termin√©</p>
    <p class="status-box" *ngIf="!todo.isModified">En cours</p>
    <p class="card-text">{{ todo.description }}</p>
    <a [href]="todo.todoImage" target="_blank">
      <img [ngStyle]="{width: '50%'}" [src]="todo.todoImage" class="card-img-top" alt="...">
    </a>
  </div>
</div>
