<div class="row">
  <div class="col-6">
    <h2>Ajouter un utilisateur</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="firstName">Prenom</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" />
      </div>
      <div class="form-group" formArrayName="aliases">
        <button type="button" (click)="addAliases()" class="btn btn-success my-4">Ajouter un Alias</button>
        <div *ngFor="let alias of getAliases().controls; let i = index">
            <input type="text" class="form-control my-2" id="alias" [formControlName]="i" />
        </div>
      </div>
      <div class="form-group" formGroupName="address">
        <h3>Adresse</h3>
        <div class="row">
          <div class="col-6">
            <label for="street">Rue</label>
            <input type="text" class="form-control" id="street" formControlName="street" />
          </div>
          <div class="col-6">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="streetNumber" formControlName="city" />
          </div>
          <div class="col-6">
            <label for="state">Region</label>
            <input type="text" class="form-control" id="zipCode" formControlName="state" />
          </div>
          <div class="col-6">
            <label for="zip">Code Postal</label>
            <input type="text" class="form-control" id="zipCode" formControlName="zip" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="description" />
      </div>
      <div class="form-group">
        <label for="dateBirth">Date de naissance</label>
        <input type="date" class="form-control" id="dateBirth" formControlName="dateBirth" />
      </div>


      <button type="submit" [disabled]="userForm.invalid" class="btn btn-success mt-5">Ajouter Utilisateur</button>
    </form>
  </div>
</div>
