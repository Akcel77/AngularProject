<a routerLink="/add-user" class="btn btn-success my-5">Ajouter un utilisateur</a>

<ul class="list-group">
  <li class="list-group item" *ngFor="let user of users">
    <p>Prenom : {{user.firstName}}</p>
    <p>Nom : {{user.lastName}}</p>
    <p>Alias : <span *ngFor="let alias of user.aliases">{{ alias }},</span></p>
    <p>Description : {{user.description}}</p>
    <p>Email : {{user.email}}</p>
    <p>Téléphone : {{user.dateBirth}}</p>
  </li>
</ul>
