<!--Create a boostrap form-->
<div class="row">
  <h1 class="display-4 text-center">Ajouter une tache a realiser</h1>
  <div class="col-6">
    <!--Avoir une reference sur le formulaire #addTodoForm="ngForm"  -->
    <form #addTodoForm="ngForm" action="">
      <div class="form-group">
        <label for="todo">Tache a realiser</label>
        <input type="text" class="form-control" id="todoName" name="todoName" [(ngModel)]="todo.todoName" required>
      </div>
      <div class="form-group">
        <label for="todo">Description</label>
        <textarea class="form-control" id="description" name="description" required [(ngModel)]="todo.description"></textarea>
      </div>
      <div class="form-group">
        <label for="todo">URL de l'image</label>
        <input type="text" class="form-control" id="image" placeholder="URL de l'image" name="image" required [(ngModel)]="todo.todoImage">
      </div>
      <div class="form-group">
        <label for="todo">Etat de la tache :</label>
        <select class="form-select" id="etat" name ="todoStatus" required [(ngModel)]="todo.todoStatus">
          <option value="true">En cours</option>
          <option value="false">Fait</option>
        </select>
      </div>
      <button [disabled]="!addTodoForm.valid" (click)="onSubmit()" type="button" class="btn btn-success mt-5">Ajouter</button>
    </form>
  </div>
</div>
